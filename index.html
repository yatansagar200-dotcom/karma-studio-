<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Studios - Tile Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>✨ Karma Studios</h1>
            <p>Your Modern Tile Showroom Manager</p>
            <button id="logout-btn" class="hidden">Logout</button>
        </header>

        <main>
            <div id="login-container" class="form-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login to Edit</button>
                </form>
            </div>

            <div id="add-tile-container" class="form-container hidden">
                <h2>Add a New Tile</h2>
                <form id="add-tile-form">
                    <input type="text" id="tile-name" placeholder="Tile Name (e.g., Carrara Marble)" required>
                    <input type="text" id="tile-series" placeholder="Series (e.g., Mountain Stone)" required>
                    <input type="text" id="tile-type" placeholder="Type (e.g., Porcelain, Ceramic)" required>
                    <input type="text" id="tile-size" placeholder="Size (e.g., 60x60 cm)" required>
                    <input type="number" id="tile-pieces" placeholder="Pieces per Box" required>
                    <input type="number" id="tile-price" placeholder="Price per Sq. Feet (₹)" step="0.01" required>
                    <button type="submit">Add Tile to Inventory</button>
                </form>
            </div>

            <div class="inventory-container">
                <h2>Current Inventory</h2>
                <div class="controls-container">
                    <input type="text" id="search-input" placeholder="🔍 Search by tile name or series...">
                    <select id="sort-select">
                        <option value="default">Sort By</option>
                        <option value="name-az">Name (A-Z)</option>
                        <option value="name-za">Name (Z-A)</option>
                        <option value="price-lh">Price (Low to High)</option>
                        <option value="price-hl">Price (High to Low)</option>
                    </select>
                </div>
                <table id="tile-inventory-table">
                    <thead>
                        <tr id="table-header-row">
                            </tr>
                    </thead>
                    <tbody id="tile-list"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
